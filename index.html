<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>5 Noite Com Freddy Web</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="keyframes.css">

</head>

<body>
  <section id="container-menu">
    <img id="menuIMG" class="imagensGeral" src="imagens/menu.gif">

    <audio id="son" src="audio/fnaf3.mp3" autoplay></audio>

    <nav id="opcao">
      <button id="b1" class="botao">Jogar</button>
      <button id="b2" class="botao">Sobre</button>
      <button id="b3" class="botao">Redes Sociais</button>
      <button id="b4" class="botao">Créditos</button>
      <button id="bt" class="botao">tocar</button>
    </nav>
  </section>

  <section id="container-jogo">
    <img class="imagensGeral" id="ccJogo" src="imagens/c1.gif">
    <div id="controles">
      <p id="bateria" class="bi bi-battery-full">100%</p>
      <p id="relogio" class="bi bi-alarm-fill">12:00</p>
      <button id="voltarBTN" class="bi bi-arrow-clockwise"></button>
      <h1 id="venceu">Muito Bem</h1>
      <img id="fundoJogoCam" class="imagensGeral" src="imagens/c2.png">
      <img id="jumpScareImg" class="imagensGeral" src="jumpScareGif/chica.gif">
      <audio id="jumpScareSom" src="audio/somJumpScare.mp3"></audio>


      <button id="abirCamera"> ^^^^^^^^^</button>

      <div id="btnCamera">
        <button id="cam1BTN">Camera 1</button>
        <button id="cam2BTN">Camera 2</button><br>
        <button id="cam3BTN">Camera 3</button>
        <button id="cam4BTN">Camera 4</button>

      </div>
    </div>

  </section>
  
  <section id="container-sobre">
    <h1>Sobre</h1>
    <p>Esse Jogo e um Fan Game, feito por Gustavo Cawthon em uma ide, com comando simples, esse jogo foi criado apenas para o Gustavo Cawthon testa a sua logica de programação, e finalizaro seu primeiro projeto completo.</p>
    <img src="imagens/c9.gif">
    <button id>Voltar</button>
    
  </section>
  
  
  

  <script src="script.js">
    script.js
  </script>
</body>

</html>
